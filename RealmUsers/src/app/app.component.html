<div class="container-fluid w-100">
  <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="error">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> {{error}}
  </div>

  <div class="alert alert-success alert-dismissible" role="alert" *ngIf="success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> {{success}}
  </div>

    </ul>
  </div> -->

  <div id="userFrm">
    <form #f="ngForm" name="theForm" (submit)="addUser(f)">
      <div class="form-group">
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" class="form-control" [(ngModel)]="user.first_name" #userFirstname="ngModel" pattern="^[a-zA-Z]+$" />
      </div>
      <div class="form-group">
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name" class="form-control" [(ngModel)]="user.last_name" #userLastname="ngModel" pattern="^[a-zA-Z]+$" />
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="user.email" #userEmail="ngModel" />
      </div>
      <div class="form-group">
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" class="form-control" [(ngModel)]="user.phone" #userPhone="ngModel" />
      </div>
      <button class="btn btn-primary btn-sm" [disabled]="f.invalid">Create new user</button>
    </form>
  </div>
</div>
